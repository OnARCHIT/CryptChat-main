<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CryptChat — Privacy-First Phishing Protection</title>

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/public/favicon.png" />

    <!-- ✅ Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ GSAP (used for scroll and motion effects) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
      defer
    ></script>

    <!-- ✅ Meta Info -->
    <meta
      name="description"
      content="CryptChat — Privacy-first AI tool that detects phishing links locally and securely."
    />

    <!-- ✅ Styles -->
    <style>
      :root {
        --bg-dark: #001217;
        --bg-light: #f7f9fc;
        --text-dark: #e6eef2;
        --text-light: #0a0a0a;
        --accent: #14f195;
      }

      html,
      body,
      #root {
        height: 100%;
      }

      body {
        margin: 0;
        background: var(--bg-dark);
        color: var(--text-dark);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system,
          "Segoe UI", Roboto, "Helvetica Neue", Arial;
        transition: background 0.3s, color 0.3s;
      }

      body.light {
        background: var(--bg-light);
        color: var(--text-light);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- ✅ Vite/React Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
